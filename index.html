<!DOCTYPE html>
<html data-theme="light" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            clifford: '#da373d',
            'border_black':'rgba(1, 3, 19, 0.80)',
            'score_BG':'linear-gradient(121deg, rgba(255, 255, 255, 0.56) 0%, rgba(152, 151, 151, 0.00) 102.2%)'
          }
        }
      }
    }

  </script>
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(alphabet-clash-pro-resources-main/images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home_screen"  class=" text-white flex  justify-center items-center min-h-screen ">
<div class="flex flex-col items-center gap-10 ">
    <h1 class="text-9xl font-anton">ALPHABET CLASH</h1>
<p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
<button onclick="Play()" class="btn bg-white text-black py-[22px] px-8">Play Now</button>
</div>
        </section>

        <!-- Playground start -->
        <section id="play_ground" class="hidden">
            <!-- Screen -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <div class="artboard artboard-horizontal phone-6 border-[20px] border-solid border-border_black rounded-lg bg-[#ffffffB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">Don't watch keyboard  while playing...</p>
                    </div>
    <div class="flex justify-center h-full ">
        <h1 class="text-black text-9xl font-bold" id="current_alphabet">Y</h1>
    </div>
    
                </div>
                <!-- KeyBoard start -->
        <div>
            <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="q" class="kbd bg-white text-black">q</kbd>
                <kbd id="w" class="kbd bg-white text-black">w</kbd>
                <kbd id="e" class="kbd bg-white text-black">e</kbd>
                <kbd id="r" class="kbd bg-white text-black">r</kbd>
                <kbd id="t" class="kbd bg-white text-black">t</kbd>
                <kbd id="y" class="kbd bg-white
                 text-black">y</kbd>
                <kbd id="u" class="kbd bg-white text-black">u</kbd>
                <kbd id="i" class="kbd bg-white text-black">i</kbd>
                <kbd id="o" class="kbd bg-white text-black">o</kbd>
                <kbd id="p" class="kbd bg-white text-black">p</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="a" class="kbd bg-white text-black">a</kbd>
                <kbd id="s" class="kbd bg-white text-black">s</kbd>
                <kbd id="d" class="kbd bg-white text-black">d</kbd>
                <kbd id="f" class="kbd bg-white text-black">f</kbd>
                <kbd id="g" class="kbd bg-white text-black">g</kbd>
                <kbd id="h" class="kbd bg-white text-black">h</kbd>
                <kbd id="j" class="kbd bg-white text-black">j</kbd>
                <kbd id="k" class="kbd bg-white text-black">k</kbd>
                <kbd id="l" class="kbd bg-white text-black">l</kbd>
              </div>
              <div class="my-1 flex w-full justify-center gap-1">
                <kbd id="z" class="kbd bg-white text-black">z</kbd>
                <kbd id="x" class="kbd bg-white text-black">x</kbd>
                <kbd id="c" class="kbd bg-white text-black">c</kbd>
                <kbd id="v" class="kbd bg-white text-black">v</kbd>
                <kbd id="b" class="kbd bg-white text-black">b</kbd>
                <kbd id="n" class="kbd bg-white text-black">n</kbd>
                <kbd id="m" class="kbd bg-white text-black">m</kbd>
                <kbd id="/" class="kbd bg-white text-black">/</kbd>
              </div>
        </div>
        <!-- KeyBoard End -->
    
        <!-- Life score -->
         <div class="flex justify-between w-3/4">
            <button class="btn rounded-full bg-purple-300 text-white px-4">Life
                <img src="alphabet-clash-pro-resources-main/images/Group 23.png" >
                <span id="current_life">5</span>
            </button>
            <button class="btn rounded-full bg-purple-300 text-white px-4">Score
                <img src="alphabet-clash-pro-resources-main/images/monetization_on.png" >
                <span id="current_score">0</span>
            </button>
         </div>
            </div>
        </section>

        <section onclick=Play() id="final_score" class="flex justify-center items-center min-h-screen hidden">
    <div class= " text-white text-center font-poppins space-y-7 hello_bg rounded-lg p-4" >
        <h1 class="text-[64px] text-white">
            <span class="font-extrabold">Score:</span>
            <span id="last_score">14</span>
        </h1>
        <button class="btn py-4 px-8">Play Now</button>
        <p>Practice will make you Pro</p>
    </div>
        </section>
</main>
    <script src="app.js"></script>
    <script src="utility.js"></script>
    <!-- <script>
      function play(){
        console.log('Hello mama')
      }
    </script> -->
</body>
</html>
